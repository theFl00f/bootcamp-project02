                </ul>
            </div>
        </nav>
        <div class="header-container">
            <div class="wrapper">
                <h1>get in touch</h1>
            </div>
        </div>
    </header>
    <main>
        <div class="wrapper">
            <aside>
                <article class="contact-info">
                    <ul class="social-links">  
                        <li><a href="#"><i class="fab fa-facebook-f"></i></a></li>
                        <li><a href="#"><i class="fab fa-twitter"></i></a></li>
                        <li><a href="#"><i class="fab fa-linkedin-in"></i></a></li>
                        <li><a href="#"><i class="fab fa-instagram"></i></a></li>
                    </ul>
                    <div class="email-address">
                        <h4>info@email.com</h4>
                        <p>123 - 456 - 7890</p>
                        <p>123 Queen Street West, Unit 10</p>
                        <p>Toronto, Ontario</p>
                        <p>M5V2D5</p>
                    </div>
                </article>
            </aside>
            <section class="contact">
                <form action="#">
                    <label for="user-name" class="sr-only">Name</label>
                    <input type="text" name="user-name" id="user-name" placeholder="Name">
                    <label for="email" class="sr-only">Email address</label>
                    <input type="email" name="email" id="email" placeholder="Email address">
                    <label for="comment" class="sr-only">comment</label>
                    <input type="text" name="message" id="message" placeholder="Message" class="comment">
                    <button>submit</button>
                </form>
            </section>
        </div>
    </main>

    <footer>
        <div class="wrapper">
            <p class="copyright">Copyright &#169; 2018 Juno College</p>
        </div>
    </footer>
